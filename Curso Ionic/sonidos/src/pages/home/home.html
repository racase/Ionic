<ion-header>
  <ion-navbar>
    <ion-title>
      Sonidos
    </ion-title>

    <ion-buttons end>
      <button *ngIf="!ordenando" ion-button (click)="ordenando = true">

        Ordenando

      </button>
      <button *ngIf="ordenando" ion-button (click)="ordenando = false">

          List
  
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher [enabled]="!ordenando"  (ionRefresh)="refrescar($event)">

    <ion-refresher-content></ion-refresher-content>

  </ion-refresher>


  <ion-list [reorder]="ordenando" (ionItemReorder)="reordenarAnimales($event)">

    <ion-item-sliding #item *ngFor="let animal of animales; let i = index;" (click)="reproducir(animal)">

      <ion-item >

        <ion-avatar item-start>
          <img [src]="animal.imagen">
        </ion-avatar>

        <h2>{{animal.nombre}}</h2>

        <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>

        <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>

      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger"(click)="borrar(i)"><ion-icon name="trash">Borrar</ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>



</ion-content>
